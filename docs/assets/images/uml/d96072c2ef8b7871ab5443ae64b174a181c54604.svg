,313,295.5,309" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="48.5" x2="297.5" y1="309" y2="309"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="55.5" y="305.4385">event publish</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="303.5" x2="350.5" y1="331" y2="331"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="350.5" x2="350.5" y1="331" y2="344"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="309.5" x2="350.5" y1="344" y2="344"/><polygon fill="#A80036" points="319.5,340,309.5,344,319.5,348,315.5,344" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="315.5" y="327.4385">spawn()</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="308.5" x2="350.5" y1="381" y2="381"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="350.5" x2="350.5" y1="381" y2="394"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="303.5" x2="350.5" y1="394" y2="394"/><polygon fill="#A80036" points="313.5,390,303.5,394,313.5,398,309.5,394" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="315.5" y="377.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner
m -> s : run
loop
  note right of s : push event\nin random
  s -> eq : push(SPAWN)
end
m -> eq : fetch()
m <- eq : events
m -> f : event publish
f -> f : spawn()
activate f
  f -> f : spawn a new balloon
deactivate f




@enduml

