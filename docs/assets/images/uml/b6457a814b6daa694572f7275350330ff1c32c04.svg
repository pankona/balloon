00" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="84" x="70.5" y="273.4385">fetch events</text><polygon fill="#A80036" points="74.5,300,64.5,304,74.5,308,70.5,304" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="68.5" x2="170.5" y1="304" y2="304"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="42" x="80.5" y="300.4385">events</text><polygon fill="#A80036" points="337.5,327,347.5,331,337.5,335,341.5,331" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="63.5" x2="343.5" y1="331" y2="331"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="70.5" y="327.4385">event publish</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="349.5" x2="396.5" y1="353" y2="353"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="396.5" x2="396.5" y1="353" y2="366"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="355.5" x2="396.5" y1="366" y2="366"/><polygon fill="#A80036" points="365.5,362,355.5,366,365.5,370,361.5,366" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="361.5" y="349.4385">spawn()</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="354.5" x2="396.5" y1="403" y2="403"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="396.5" x2="396.5" y1="403" y2="416"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="349.5" x2="396.5" y1="416" y2="416"/><polygon fill="#A80036" points="359.5,412,349.5,416,359.5,420,355.5,416" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="361.5" y="399.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner
m -> s : run (on goroutine)
loop
  loop
    note right of s : push event\nin random
    s -> eq : push(SPAWN)
  end
  m -> eq : fetch events
  m <- eq : events
  m -> f : event publish
  f -> f : spawn()
  activate f
    f -> f : spawn a new balloon
  deactivate f
end


@enduml

