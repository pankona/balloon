850 L585,860 L595,860 L585,850 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="447" y="866.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner(frame counter)
s -> s : event subscribe
m -> s : run
eq <- s : push(JudgeSpawn)
create f
m -> f : new Factory
f -> f : event subscribe
loop while game scene
  m -> eq : fetch events
  m <- eq : events
  loop len(events)
  == event is JudgeSpawn ==
    m -> s : event publish
    m -> f : event publish
    note right of f : ignore
    alt 
      note right of s : push event\nin random
      s -> eq : push(Spawn)
    end
    s -> eq : push(JudgeSpawn)
  == event is Spawn ==
    m -> s : event publish
    note right of s : ignore
    m -> f : event publish
    f -> f : spawn()
    activate f
      note right of f : spawn a new balloon
    deactivate f
  end
end


@enduml

