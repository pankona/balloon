6" points="375.5,384,365.5,388,375.5,392,371.5,388" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="371.5" y="371.4385">spawn()</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="364.5" x2="406.5" y1="425" y2="425"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="406.5" x2="406.5" y1="425" y2="438"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="359.5" x2="406.5" y1="438" y2="438"/><polygon fill="#A80036" points="369.5,434,359.5,438,369.5,442,365.5,438" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="371.5" y="421.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner
m -> s : run (on goroutine)
  loop
    note right of s : push event\nin random
    s -> eq : push(SPAWN)
  end
loop while game scene
  m -> eq : fetch events
  m <- eq : events
  loop len(events)
    m -> f : event publish
    f -> f : spawn()
    activate f
      f -> f : spawn a new balloon
    deactivate f
  end
end


@enduml

