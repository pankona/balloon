 #A80036; stroke-width: 1.0;" x1="399.5" x2="441.5" y1="547" y2="547"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="441.5" x2="441.5" y1="547" y2="560"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="394.5" x2="441.5" y1="560" y2="560"/><polygon fill="#A80036" points="404.5,556,394.5,560,404.5,564,400.5,560" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="406.5" y="543.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner(frame counter)
m -> s : run
eq <- s : push(JudgeSpawn)
loop while game scene
  m -> eq : fetch events
  m <- eq : events
  loop len(events)
  == event is JudgeSpawn ==
    m -> s : event publish
    alt 
      note right of s : push event\nin random
      s -> eq : push(SPAWN)
    end
    s -> eq : push(JudgeSpawn)
    m -> f : event publish
    f -> f : spawn()
    activate f
      f -> f : spawn a new balloon
    deactivate f
  end
end


@enduml

