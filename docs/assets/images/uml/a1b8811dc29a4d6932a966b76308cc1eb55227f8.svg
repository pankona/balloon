xt fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="55.5" y="291.4385">fetch()</text><polygon fill="#A80036" points="59.5,318,49.5,322,59.5,326,55.5,322" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="53.5" x2="124.5" y1="322" y2="322"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="42" x="65.5" y="318.4385">events</text><polygon fill="#A80036" points="340.5,345,350.5,349,340.5,353,344.5,349" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="48.5" x2="346.5" y1="349" y2="349"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="55.5" y="345.4385">event publish</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="352.5" x2="399.5" y1="371" y2="371"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="399.5" x2="399.5" y1="371" y2="384"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="358.5" x2="399.5" y1="384" y2="384"/><polygon fill="#A80036" points="368.5,380,358.5,384,368.5,388,364.5,384" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="364.5" y="367.4385">spawn()</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="357.5" x2="399.5" y1="421" y2="421"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="399.5" x2="399.5" y1="421" y2="434"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="352.5" x2="399.5" y1="434" y2="434"/><polygon fill="#A80036" points="362.5,430,352.5,434,362.5,438,358.5,434" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="364.5" y="417.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner
m -> s : run
s -> s : invoke goroutine
loop
  note right of s : push event\nin random
  s -> eq : push(SPAWN)
end
m -> eq : fetch()
m <- eq : events
m -> f : event publish
f -> f : spawn()
activate f
  f -> f : spawn a new balloon
deactivate f




@enduml

