,203.5,260,199.5,256" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="197.5" x2="312" y1="256" y2="256"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="77" x="209.5" y="252.4385">push(SPAWN)</text><polygon fill="#A80036" points="180.5,286,190.5,290,180.5,294,184.5,290" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="73.5" x2="186.5" y1="290" y2="290"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="84" x="80.5" y="286.4385">fetch events</text><polygon fill="#A80036" points="84.5,313,74.5,317,84.5,321,80.5,317" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="78.5" x2="191.5" y1="317" y2="317"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="42" x="90.5" y="313.4385">events</text><path d="M23,332 L100,332 L100,337 L90,347 L23,347 L23,332 " fill="#EEEEEE" style="stroke: #000000; stroke-width: 1.0;"/><rect fill="none" height="122" style="stroke: #000000; stroke-width: 2.0;" width="524" x="23" y="332"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="32" x="38" y="344.4385">loop</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="78" x="115" y="343.6787">[len(events)]</text><polygon fill="#A80036" points="378,362,388,366,378,370,382,366" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="73.5" x2="384" y1="366" y2="366"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="80.5" y="362.4385">event publish</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="390" x2="437" y1="388" y2="388"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="437" x2="437" y1="388" y2="401"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="396" x2="437" y1="401" y2="401"/><polygon fill="#A80036" points="406,397,396,401,406,405,402,401" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="402" y="384.4385">spawn()</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="395" x2="437" y1="438" y2="438"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="437" x2="437" y1="438" y2="451"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="390" x2="437" y1="451" y2="451"/><polygon fill="#A80036" points="400,447,390,451,400,455,396,451" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="402" y="434.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner(frame counter)
loop while game scene
  m -> m : frame counter++
  alt 
    note right of s : push event\nin random
    s -> eq : push(SPAWN)
  end
  m -> eq : fetch events
  m <- eq : events
  loop len(events)
    m -> f : event publish
    f -> f : spawn()
    activate f
      f -> f : spawn a new balloon
    deactivate f
  end
end


@enduml

