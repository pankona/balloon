width: 1.0;" x1="442.5" x2="483.5" y1="674" y2="674"/><polygon fill="#A80036" points="452.5,670,442.5,674,452.5,678,448.5,674" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="448.5" y="657.4385">spawn()</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="441.5" x2="483.5" y1="711" y2="711"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="483.5" x2="483.5" y1="711" y2="724"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="436.5" x2="483.5" y1="724" y2="724"/><polygon fill="#A80036" points="446.5,720,436.5,724,446.5,728,442.5,724" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="448.5" y="707.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner(frame counter)
s -> s : event subscribe
m -> s : run
eq <- s : push(JudgeSpawn)
create f
m -> f : new Factory
f -> f : event subscribe
loop while game scene
  m -> eq : fetch events
  m <- eq : events
  loop len(events)
  == event is JudgeSpawn ==
    m -> s : event publish
    alt 
      note right of s : push event\nin random
      s -> eq : push(Spawn)
    end
    s -> eq : push(JudgeSpawn)
  == event is Spawn ==
    m -> f : event publish
    f -> f : spawn()
    activate f
      f -> f : spawn a new balloon
    deactivate f
  end
end


@enduml

