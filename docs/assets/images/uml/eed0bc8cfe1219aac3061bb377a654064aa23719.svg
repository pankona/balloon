4,396,388,406,392,402,388" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="402" y="371.4385">spawn()</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="395" x2="437" y1="425" y2="425"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="437" x2="437" y1="425" y2="438"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="390" x2="437" y1="438" y2="438"/><polygon fill="#A80036" points="400,434,390,438,400,442,396,438" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="402" y="421.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner(frame counter)
m -> s : run
loop while game scene
  alt 
    note right of s : push event\nin random
    s -> eq : push(SPAWN)
  end
  m -> eq : fetch events
  m <- eq : events
  loop len(events)
    m -> f : event publish
    f -> f : spawn()
    activate f
      f -> f : spawn a new balloon
    deactivate f
  end
end


@enduml

