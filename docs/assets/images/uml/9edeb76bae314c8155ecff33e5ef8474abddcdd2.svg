gth="91" x="80.5" y="376.4385">event publish</text><polygon fill="#A80036" points="378,403,388,407,378,411,382,407" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="73.5" x2="384" y1="407" y2="407"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="80.5" y="403.4385">event publish</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="390" x2="437" y1="429" y2="429"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="437" x2="437" y1="429" y2="442"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="396" x2="437" y1="442" y2="442"/><polygon fill="#A80036" points="406,438,396,442,406,446,402,442" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="402" y="425.4385">spawn()</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="395" x2="437" y1="479" y2="479"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="437" x2="437" y1="479" y2="492"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="390" x2="437" y1="492" y2="492"/><polygon fill="#A80036" points="400,488,390,492,400,496,396,492" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="402" y="475.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner(frame counter)
m -> s : run
eq <- s : push
loop while game scene
  alt 
    note right of s : push event\nin random
    s -> eq : push(SPAWN)
  end
  m -> eq : fetch events
  m <- eq : events
  loop len(events)
    m -> s : event publish
    m -> f : event publish
    f -> f : spawn()
    activate f
      f -> f : spawn a new balloon
    deactivate f
  end
end


@enduml

