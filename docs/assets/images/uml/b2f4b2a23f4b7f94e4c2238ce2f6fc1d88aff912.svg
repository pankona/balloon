43"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="414.5" x2="414.5" y1="443" y2="456"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="367.5" x2="414.5" y1="456" y2="456"/><polygon fill="#A80036" points="377.5,452,367.5,456,377.5,460,373.5,456" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="379.5" y="439.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner
m -> s : run
s -> s : invoke goroutine
loop
  loop
    note right of s : push event\nin random
    s -> eq : push(SPAWN)
  end
  m -> eq : fetch()
  m <- eq : events
  m -> f : event publish
  f -> f : spawn()
  activate f
    f -> f : spawn a new balloon
  deactivate f
end


@enduml

