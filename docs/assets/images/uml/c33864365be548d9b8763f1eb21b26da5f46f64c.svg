djust="spacingAndGlyphs" textLength="77" x="198.5" y="369.4385">push(SPAWN)</text><polygon fill="#A80036" points="192.5,403,182.5,407,192.5,411,188.5,407" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="186.5" x2="316.5" y1="407" y2="407"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="112" x="198.5" y="403.4385">push(JudgeSpawn)</text><polygon fill="#A80036" points="382.5,430,392.5,434,382.5,438,386.5,434" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="73.5" x2="388.5" y1="434" y2="434"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="80.5" y="430.4385">event publish</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="394.5" x2="441.5" y1="456" y2="456"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="441.5" x2="441.5" y1="456" y2="469"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="400.5" x2="441.5" y1="469" y2="469"/><polygon fill="#A80036" points="410.5,465,400.5,469,410.5,473,406.5,469" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="406.5" y="452.4385">spawn()</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="399.5" x2="441.5" y1="506" y2="506"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="441.5" x2="441.5" y1="506" y2="519"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="394.5" x2="441.5" y1="519" y2="519"/><polygon fill="#A80036" points="404.5,515,394.5,519,404.5,523,400.5,519" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="406.5" y="502.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner(frame counter)
m -> s : run
eq <- s : push(JudgeSpawn)
loop while game scene
  m -> eq : fetch events
  m <- eq : events
  loop len(events)
    m -> s : event publish
    alt 
      note right of s : push event\nin random
      s -> eq : push(SPAWN)
    end
    s -> eq : push(JudgeSpawn)
    m -> f : event publish
    f -> f : spawn()
    activate f
      f -> f : spawn a new balloon
    deactivate f
  end
end


@enduml

