Glyphs" textLength="77" x="198.5" y="369.4385">push(SPAWN)</text><polygon fill="#A80036" points="192.5,396,182.5,400,192.5,404,188.5,400" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="186.5" x2="312" y1="400" y2="400"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="28" x="198.5" y="396.4385">push</text><polygon fill="#A80036" points="378,430,388,434,378,438,382,434" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="73.5" x2="384" y1="434" y2="434"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="80.5" y="430.4385">event publish</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="390" x2="437" y1="456" y2="456"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="437" x2="437" y1="456" y2="469"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="396" x2="437" y1="469" y2="469"/><polygon fill="#A80036" points="406,465,396,469,406,473,402,469" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="402" y="452.4385">spawn()</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="395" x2="437" y1="506" y2="506"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="437" x2="437" y1="506" y2="519"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="390" x2="437" y1="519" y2="519"/><polygon fill="#A80036" points="400,515,390,519,400,523,396,519" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="402" y="502.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner(frame counter)
m -> s : run
eq <- s : push
loop while game scene
  m -> eq : fetch events
  m <- eq : events
  loop len(events)
    m -> s : event publish
    alt 
      note right of s : push event\nin random
      s -> eq : push(SPAWN)
      s -> eq : push
    end
    m -> f : event publish
    f -> f : spawn()
    activate f
      f -> f : spawn a new balloon
    deactivate f
  end
end


@enduml

