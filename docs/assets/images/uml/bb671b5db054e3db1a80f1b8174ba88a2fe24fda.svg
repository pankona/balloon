t queue</text><polygon fill="#A80036" points="192.5,303,182.5,307,192.5,311,188.5,307" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="186.5" x2="316.5" y1="307" y2="307"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="112" x="198.5" y="303.4385">push a new event</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as main
participant "Event\nQueue"       as eq
participant "Event\nSubscribers" as es

loop while game scene
  main -> eq : fetch events
  main <- eq : events
  
  loop len(events)
    main -> es : fire events
    es -> es : do something
    note right of es : each events may\npush new event to\nevent queue
    es -> eq : push a new event
  end
end

@enduml

