;" x1="115.5" x2="115.5" y1="177" y2="190"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="74.5" x2="115.5" y1="190" y2="190"/><polygon fill="#A80036" points="84.5,186,74.5,190,84.5,194,80.5,190" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="77" x="80.5" y="173.4385">fire events</text><path d="M78,203 L78,239 L302,239 L302,213 L292,203 L78,203 " fill="#FBFB77" filter="url(#f1jo1ke0qdi78k)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M292,203 L292,213 L302,213 L292,203 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="105" x="84" y="219.4385">each events may</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="203" x="84" y="232.4385">push new event to event queue</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)"    as main
participant "Event\nQueue" as eq

loop while game scene
  main -> eq : fetch events
  main <- eq : events
  
  loop len(events)
    main -> main : fire events
    note right of main : each events may\npush new event to event queue
  end
end

@enduml

