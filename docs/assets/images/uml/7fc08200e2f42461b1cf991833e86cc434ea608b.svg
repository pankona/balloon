x2="350.5" y1="315" y2="315"/><polygon fill="#A80036" points="313.5,311,303.5,315,313.5,319,309.5,315" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="315.5" y="298.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner
m -> s : run

s -> eq : push(SPAWN)
m -> eq : fetch()
m <- eq : events
m -> f : event publish
f -> f : spawn()
activate f
  f -> f : spawn a new balloon
deactivate f




@enduml

