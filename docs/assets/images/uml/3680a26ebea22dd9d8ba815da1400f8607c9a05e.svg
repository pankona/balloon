21.5" y2="521.5"/><rect fill="#EEEEEE" filter="url(#f47l6pu0cxd4b)" height="21" style="stroke: #000000; stroke-width: 2.0;" width="134" x="220.25" y="509"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="112" x="226.25" y="524.4385">event is Spawn</text><polygon fill="#A80036" points="382.5,555,392.5,559,382.5,563,386.5,559" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="73.5" x2="388.5" y1="559" y2="559"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="80.5" y="555.4385">event publish</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="394.5" x2="441.5" y1="581" y2="581"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="441.5" x2="441.5" y1="581" y2="594"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="400.5" x2="441.5" y1="594" y2="594"/><polygon fill="#A80036" points="410.5,590,400.5,594,410.5,598,406.5,594" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="406.5" y="577.4385">spawn()</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="399.5" x2="441.5" y1="631" y2="631"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="441.5" x2="441.5" y1="631" y2="644"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="394.5" x2="441.5" y1="644" y2="644"/><polygon fill="#A80036" points="404.5,640,394.5,644,404.5,648,400.5,644" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="406.5" y="627.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner(frame counter)
m -> s : run
eq <- s : push(JudgeSpawn)
create f
m -> f : new Factory
loop while game scene
  m -> eq : fetch events
  m <- eq : events
  loop len(events)
  == event is JudgeSpawn ==
    m -> s : event publish
    alt 
      note right of s : push event\nin random
      s -> eq : push(Spawn)
    end
    s -> eq : push(JudgeSpawn)
  == event is Spawn ==
    m -> f : event publish
    f -> f : spawn()
    activate f
      f -> f : spawn a new balloon
    deactivate f
  end
end


@enduml

