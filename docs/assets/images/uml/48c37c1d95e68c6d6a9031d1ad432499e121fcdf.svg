 y2="294"/><polygon fill="#A80036" points="319.5,290,309.5,294,319.5,298,315.5,294" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="315.5" y="277.4385">spawn()</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="308.5" x2="350.5" y1="331" y2="331"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="350.5" x2="350.5" y1="331" y2="344"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="303.5" x2="350.5" y1="344" y2="344"/><polygon fill="#A80036" points="313.5,340,303.5,344,313.5,348,309.5,344" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="315.5" y="327.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner
m -> s : run
loop
  s -> eq : push(SPAWN)
end
m -> eq : fetch()
m <- eq : events
m -> f : event publish
f -> f : spawn()
activate f
  f -> f : spawn a new balloon
deactivate f




@enduml

