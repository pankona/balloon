fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="55.5" y="292.4385">event publish</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="303.5" x2="350.5" y1="318" y2="318"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="350.5" x2="350.5" y1="318" y2="331"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="309.5" x2="350.5" y1="331" y2="331"/><polygon fill="#A80036" points="319.5,327,309.5,331,319.5,335,315.5,331" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="315.5" y="314.4385">spawn()</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="308.5" x2="350.5" y1="368" y2="368"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="350.5" x2="350.5" y1="368" y2="381"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="303.5" x2="350.5" y1="381" y2="381"/><polygon fill="#A80036" points="313.5,377,303.5,381,313.5,385,309.5,381" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="315.5" y="364.4385">spawn a new balloon</text><!--
@startuml

hide footbox

participant "Main loop\n(Drive)" as m
participant "Event\nQueue"       as eq
participant Spawner              as s
participant Factory              as f

create s
m -> s : new Spawner
m -> s : run
loop
  s -> eq : push(SPAWN)
  note right of s : in random
end
m -> eq : fetch()
m <- eq : events
m -> f : event publish
f -> f : spawn()
activate f
  f -> f : spawn a new balloon
deactivate f




@enduml

